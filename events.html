<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1 onclick="bgChange()" >Events</h1>
    <button onclick="date()">Date</button>
    <button id="default">Default</button>
    <button id="bg-cyan">Cyan</button>
    <button id="bg-tomato">Tomato</button>
    <button id="bg-pink">Pink</button>
    <button id="bg-yellow">Yellow</button>
    <script>
        // add event listener in define attribute , way 1
        function date(){
            alert(new Date())
        }
        function bgChange(){
            let elements = document.getElementsByTagName('h1');
            for (let i = 0; i < elements.length; i++) {
                const element = elements[i];
                element.style.background = 'red'           
            }
        }
        //add event listener catch id and store function, way 2
        function bgDefault() {
            document.body.style.background = 'white';
        }
        document.getElementById('default').onclick = bgDefault;
        

        // add event listener catch id and store variable, way 2
        const cyan = document.getElementById('bg-cyan');
        cyan.onclick = function(){
            document.body.style.background = 'cyan'
        }
        // add event listener catch id and store variable, way -3
        const tomato = document.getElementById('bg-tomato');
        tomato.addEventListener('click', function(){
            document.body.style.background = 'tomato'
        })
        //add event listener catch id and directly, way 3
        document.getElementById('bg-pink').addEventListener('click',function(){
            document.body.style.background = 'pink'
        })
        //add event listener catch id and store function , way 3
        function bgColorChanges() {
            document.body.style.background = 'yellow';
        }
        document.getElementById('bg-yellow').addEventListener('click',bgColorChanges)
    </script>
</body>
</html>
